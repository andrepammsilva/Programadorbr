<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/cat.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <title>Workshop Gatos</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">PARTICIPE DO WORKSHOP THE VAI MUDAR A SUA VIDA PARA MELHOR</h1>
        </header>
        <section>
            <div class="formContainer">
                <h2 class="mb">GARANTA O SEU LUGAR NO WORKSHOP DA DÉCADA</h2>
                <p class="mb">Neste evento, você irá aprender os segredos e vantagens de ter um ou mais gatos em casa
                </p>
                <form>
                    <input id="name" name="name" type="text" placeholder="Nome ...">
                    <input id="email" name="email" type="email" placeholder="Email ...">
                    <select name="place">
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sp">São Paulo</option>
                        <option value="es">Espírito Santo</option>
                        <option value="sc" selected>Santa Catarina</option>
                    </select>
                    <input type="submit" value="Inscreva-se">
                </form>
            </div>
        </section>
    </div>
</body>

</html>
